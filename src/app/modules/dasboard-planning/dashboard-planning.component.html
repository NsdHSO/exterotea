<button appGetMiddleEntity mat-raised-button [element]="diffusion">

  teasdasd
</button>
<div class="content">
  <div class="content__header">
    <div class="example-container">
      <h2>To dos </h2>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="(containerList|async)?.listsDashboard[0]"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box"
             *ngFor="let item of (containerList|async)?.listsDashboard[0]"
             cdkDrag>{{item}}</div>
      </div>
    </div>
    <div class="example-container">
      <h2>To do</h2>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="(containerList|async).listsDashboard[1]"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box"
             *ngFor="let item of (containerList|async).listsDashboard[1]"
             cdkDrag
             appGetMiddleEntity
             [element] = "diffusion"
        >



          {{item}}</div>

      </div>
    </div>
  </div>
</div>


<ng-template #diffusion>
  <ng-container>

    Ivan
    <button appGetMiddleEntity mat-raised-button [element]="diffusion">TESDASD</button>
  </ng-container>
</ng-template>
